<form method="GET" action="{% url 'search:query' %}"  class="form my-2 my-lg-0 mx-5">
  <div class="input-group">
    <input class="form-control" type="search" name="q" placeholder="Search" aria-label="Search" style="width: 30rem;">
    <span class="input-group-btn">
      <button class="btn btn-outline-success" type="submit" style="background-color: black;">Search</button>
    </span>
  </div>
</form>
