{% load crispy_forms_tags %}

{% if form is None %}
    <hr class="mt-0 mb-4">
    <p>Please login to interact </p>
{% else %}
<form action="" method="post" enctype="multipart/form-data">    
        {% csrf_token %}
    <div class="row">
        <div class="col-10 m-auto">
            <h4>Write post</h4>
        </div>
        <div class="col-10 col-md-6 col-lg-6">
            {{ form.title|as_crispy_field }}
        </div>
            
        <div class="col-10">
            {{ form.content|as_crispy_field }}
        </div>
    
        <div class="col-6">
            {{ form.image|as_crispy_field }}
        </div>
        <div class="col">
            <input type="submit" class="btn btn-success float-right"" value="Submit" style="margin-top: 1em;">
        </div>
    
        <hr class="mt-0 mb-4" style="margin: auto;">
    </div>
</form>
<hr class="mt-0 mb-4">
{% endif %}
