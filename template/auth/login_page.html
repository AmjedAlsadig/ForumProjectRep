{% extends 'base.html' %}

{% block content %}  
{% url 'accounts:register' as register_url %}
    {% if url %}
    <p>please login to post </p>
    {% endif %}

    <form method="POST">{% csrf_token %}
    {{ form }}
    <button type="submit">submit</button>
    </form>
    <p>Do not have account? <a href="{{ register_url }}">Sign up</a></p>
{% endblock %}
