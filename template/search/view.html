{% extends 'base.html' %}

{% block content %}
<div class="row">
    
    {% if users_query_list %}    
        {% for user in users_query_list %}
        <div class="col-12 ml-4 my-3 ">
            <a href="{% url 'accounts:users_profile' pk=user.pk %}">{{ user.username }}</a>
        </div>
        {% endfor %}
    {% else %}
        <div class="col-12">
            <p>No user with this username</p>
        </div>
    {% endif %}
</div>
{% endblock  %}
