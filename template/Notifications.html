{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h4>{{ notification_no }} New notifications</h4>
        
        {% if Notifications %}
            {% for notify in Notifications %}
                {% include 'snippets/notify_card.html' with instance=notify user=user %}
            {% endfor %}
        {% endif %}
            
        
    </div>
{% endblock  %}
